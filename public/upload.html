<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上传新作品</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="profile">
            <h1>上传新作品</h1>
            <p>在这里你可以上传图片或视频，并为作品添加描述。</p>
            <a href="index.html" class="back-link">返回作品集</a>
        </div>
    </header>

    <section class="upload-form">
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="title">作品名称:</label>
            <input type="text" id="title" name="title" required><br>

            <label for="file">上传图片或视频:</label>
            <input type="file" id="file" name="file" accept="image/*,video/*" required><br>

            <label for="description">作品描述 (Markdown 支持):</label>
            <textarea id="description" name="description" rows="5" required></textarea><br>

            <button type="submit" class="upload-btn">上传</button>
        </form>
    </section>

    <script src="upload.js"></script>
</body>
</html>
