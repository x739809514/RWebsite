<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h1>管理员登录</h1>
        <form id="loginForm">
            <label for="password">输入管理员密码:</label>
            <input type="password" id="password" required class="input-field"><br>
            <button type="submit" class="btn">登录</button>
        </form>
        <p id="error-message" style="color: red; display: none;">密码错误，请重试！</p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;

            // 简单的密码验证，假设管理员密码是 'admin123'
            if (password === 'admin123') {
                localStorage.setItem('isAdmin', 'true');
                window.location.href = 'index.html';  // 登录成功后跳转到主页
            } else {
                document.getElementById('error-message').style.display = 'block';
            }
        });
    </script>
</body>
</html>
